<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go pro Calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="Full_Body">

        <div class="Border_cover">

            <div class="Image">

            </div>
            <div class="Title" id="titleS">

            </div>


            <div id="calculator_Body">

    </div>
